<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illimat - Mystical Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #00ccaa;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
        }
        
        /* SVG gradient definitions for mystical effects */
        .mystical-gradients {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-MnRV3kL4.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-D53u2Avu.css">
</head>
<body>
    <!-- SVG definitions for gradients and effects -->
    <svg class="mystical-gradients">
        <defs>
            <!-- Mystical playmat gradient -->
            <radialGradient id="mystical-playmat-gradient" cx="50%" cy="50%" r="70%">
                <stop offset="0%" style="stop-color:#1a0a1f;stop-opacity:0.3" />
                <stop offset="50%" style="stop-color:#0a0a0f;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#050505;stop-opacity:0.1" />
            </radialGradient>
            
            <!-- Face card gradient -->
            <linearGradient id="faceCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#2a1a3a;stop-opacity:0.8" />
                <stop offset="50%" style="stop-color:#3a2a4a;stop-opacity:0.6" />
                <stop offset="100%" style="stop-color:#4a3a5a;stop-opacity:0.8" />
            </linearGradient>
            
            <!-- Card glow effect -->
            <radialGradient id="cardGlow" cx="50%" cy="50%" r="60%">
                <stop offset="0%" style="stop-color:#00ccaa;stop-opacity:0.3" />
                <stop offset="70%" style="stop-color:#aa00cc;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#55cc00;stop-opacity:0.1" />
            </radialGradient>
            
            <!-- Phosphor rainbow for special effects -->
            <linearGradient id="phosphor-rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00ccaa" />
                <stop offset="25%" style="stop-color:#55cc00" />
                <stop offset="50%" style="stop-color:#aa00cc" />
                <stop offset="75%" style="stop-color:#5500aa" />
                <stop offset="100%" style="stop-color:#00ccaa" />
            </linearGradient>
        </defs>
    </svg>

    <!-- Vue app mount point -->
    <div id="app"></div>
    
</body>
</html>
